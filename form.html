<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function validationForm(){
        let x=document.forms["a1"]["name"].value;
        if(x==""){
            alert("Name must be filled out");
            return false;
        }

        let y=document.forms["a1"]["email"].value;

        if(y==""){
            alert("Email must be filled out");
            return false;
        }

        let o=false;

        for(let i=0;i<y.length;i++){
            if(y[i]=== '@') {
                o=true;
                break;
            }
        }
        if(o==false){
            alert("Email must have @ symbol");
            return false;
            }

        let z=document.forms["a1"]["password"].value;
        if(z.length<8){
            alert("Password must be at least 8 characters long");
            return false;
        }

        let a=false;
        for(let i=0;i<z.length;i++){
            if(z[i] >='0' && z[i] <='9'){
                a=true;
                break;
            }
        }
        if(a==false){
            alert("Password must contain at least one number");
            return false;
        }

        let b=false;
        for(let i=0;i<z.length;i++){
            if(z[i] >='A' && z[i] <='Z'){
                b=true;
                break;
            }
        }
        if(b==false){
            alert("Password must contain at least one uppercase letter");
            return false;
        }

        let c=document.forms["a1"]["contact"].value;
        if(c.length!=10){
            alert("Contact number must be 10 digits long");
            return false;
        }

        for(let i=0;i<c.length;i++){
            if(c[i] < '0' || c[i] > '9'){
                alert("Contact number must contain only digits");
                return false;
            }
        }
    }
        
          
    </script>
</head>
<body>
    <form name="a1" onsubmit="return validationForm()" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="contact">Contact Number:</label><br>
    <input type="tel" id="contact" name="contact"><br>

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
