<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            var n=document.getElementById("g1").value;
            var l=n.length;
            var a="";
            for(i=0;i<l;i++){
                let x=n.charAt(i);
                if(i%2===0){
                    a=a+x.toLowerCase();
                }
                else if(i%2!=0)
                {
                    a=a+x.toUpperCase();
                }
            }
            alert(a);
            
        }
    </script>
</head>
<body>
    <input type="text" id="g1" name="t1"/>
    <input type="button" value="submit" onclick="fun()"/>
    
</body>
</html>
