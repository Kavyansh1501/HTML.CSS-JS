<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            var a=document.getElementById("g1").value;
            var b=document.getElementById("g2").value;

            document.getElementById("g1").value=b;
            document.getElementById("g2").value=a;
        }
    </script>
</head>
<body>
    <input type="text" id="g1" name="t1"/>
    <input type="text" id="g2" name="t2"/>
    <input type="button" value="submit" onclick="fun()"/>
    
</body>
</html>
