<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            var n=document.getElementById("g1").value;
            let digit = 0;
            let alphabet = 0;
            var l=n.length;
            
            for(var i=0;i<l;i++){
                let x=n.charAt(i);
                if(x>='0' && x<='9'){
                    digit++;
                }
                else if((x>='A' && x<='Z') || (x>='a' && x<='z')){
                   alphabet++;
                }
            }
                alert("total no. of digits  " + digit);
            alert("total no. of alphabets  " + alphabet);
            
        }
    </script>
</head>
<body>
    <input type="text" id="g1" name="t1"/>
    <input type="button" value="submit" onclick="fun()"/>
    
</body>
</html>
